<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hanken Grotesk">
     
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Cart</title>
</head>
<body>
     <Section class="Cart">
        <div id="Left">
            <span class="Text1" style="padding-top: 40px;"><b>Your Result</b></span>
            <div id="Circle">
                  <span id="number"><b>76</b></span>
                  <span class="Text1" style="font-size: smaller;">of 100</span>
            </div>
            <span id="Text2" style="font-size: larger; font-weight: bold;
                   color: white;">Great</span>
            <span class="Text1" style="font-size:small;">You scored higher than 65% of the 
                   people who have taken these tests.
            </span>
        </div>


        <div id="Right">
             <div id="head">
                    <span style=" color: rgba(59, 54, 54, 0.945);">Summary</span>
             </div>
            
                <div  class="box" id="d1">
                    <div class="part1">
                              <i class="fas fa-bolt"></i>
                              <span style="padding-left: 10px;">Reaction</span>
                    </div>
                    <div class="part2">
                                <span style="color: black; font-weight: bold;">92</span>
                                <span style="color: rgb(63, 60, 60); font-size: smaller; font-weight: lighter;">/</span>
                                <span style="color: rgb(63, 60, 60); font-size: smaller;font-weight: lighter;">100</span>
                   </div>
                </div>
                <div  class="box" id="d2">
                    <div class="part12">
                              <i class="fa-solid fa-brain"></i>
                              <span style="padding-left: 10px;">Memory</span>
                    </div>
                    <div class="part22">
                                <span style="color: black; font-weight: bold;">61</span>
                                <span style="color: rgb(63, 60, 60); font-size: smaller; font-weight: lighter;">/</span>
                                <span style="color: rgb(63, 60, 60); font-size: smaller;font-weight: lighter;">100</span>
                   </div>
                </div>
                <div  class="box" id="d3">
                     <div class="part13">
                              <i class="fa-regular fa-message"></i>
                              <span style="padding-left: 10px;">verbal</span>
                    </div>
                    <div class="part23">
                                <span style="color: black; font-weight: bold;">73</span>
                                <span style="color: rgb(63, 60, 60); font-size: smaller; font-weight: lighter;">/</span>
                                <span style="color: rgb(63, 60, 60); font-size: smaller;font-weight: lighter;">100</span>
                   </div>
                </div>

                <div  class="box" id="d4">
                     <div class="part14">
                              <i class="fa-regular fa-eye"></i>
                              <span style="padding-left: 10px;">Visual</span>
                    </div>
                    <div class="part24">
                                <span style="color: black; font-weight: bold;">80</span>
                                <span style="color: rgb(63, 60, 60); font-size: smaller; font-weight: lighter;">/</span>
                                <span style="color: rgb(63, 60, 60); font-size: smaller;font-weight: lighter;">100</span>
                   </div>

                </div>
                <div id="Btn">Continue</div>
         </div>     
            
    </Section>
</body>
</html>
